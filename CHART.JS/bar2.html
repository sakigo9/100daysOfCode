<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <title>BAR1</title>
</head>
<body>
    <div class="container">
            <canvas id="myChart"></canvas>
            <script>
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: ['lungs LOW','Heart LOW','Liver ML','lungs ML','Heart ML','Liver MU','Lung MU','Heart MU','Kidney UPPER','Lung UPPER','Heart UPPER'],
                            datasets: [{
                                label: 'INSIGHTS PER 1000/PERSON',
                                data: [120,80,30,125,180,15,90,270,25,130,210],
                                backgroundColor: [
                                'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)',
            'rgba(255, 159, 64, 0.6)',
            'rgba(255, 99, 132, 0.6)',
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)'
            
                                ],
                                borderWidth:1,
          borderColor:'#777',
          hoverBorderWidth:3,
          hoverBorderColor:'#000',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            title:{
                                display:true,
                                text:'REQUIREMENTS',
                                fontSize:30
                            },
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    }
                                }]
                            }
                        }
                    });
                    </script>
    </div>
</body>
</html>
